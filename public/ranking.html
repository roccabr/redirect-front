<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking EstacionaDireito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      color: #fff;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
    }

    header img {
      max-width: 180px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin: 0;
      color: #FBB034;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 0.5rem;
      font-weight: 300;
    }

    .table-container {
      background: rgba(28, 28, 28, 0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1.2rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: linear-gradient(135deg, #ED1C24 0%, #c41e3a 100%);
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tbody tr {
      transition: all 0.3s ease;
      position: relative;
    }

    tbody tr:hover {
      background-color: rgba(251, 176, 52, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(251, 176, 52, 0.2);
    }

    .position-cell {
      font-weight: 700;
      font-size: 1.1rem;
      width: 60px;
      text-align: center;
    }

    .name-cell {
      font-weight: 500;
      max-width: 300px;
      word-wrap: break-word;
    }

    .videos-cell {
      font-weight: 600;
      color: #FBB034;
      text-align: center;
      font-size: 1.1rem;
    }

    .link-cell {
      text-align: center;
    }

    .top-1 { 
      background: linear-gradient(135deg, #FBB034 0%, #f4a425 100%);
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(251, 176, 52, 0.3);
    }

    .top-2 { 
      background: linear-gradient(135deg, #C0C0C0 0%, #a8a8a8 100%);
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
    }

    .top-3 { 
      background: linear-gradient(135deg, #CD7F32 0%, #b8722c 100%);
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(205, 127, 50, 0.3);
    }

    .premio {
      font-size: 0.95rem;
      color: #000;
      font-weight: 500;
      text-align: center;
      padding: 0.8rem;
      font-style: italic;
    }

    .link-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #FBB034 0%, #f4a425 100%);
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    .link-btn:hover {
      background: linear-gradient(135deg, #f4a425 0%, #e89611 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(251, 176, 52, 0.4);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #FBB034;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #erro {
      color: #ff4444;
      margin-top: 2rem;
      text-align: center;
      font-size: 1.1rem;
      padding: 1rem;
      background: rgba(255, 68, 68, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }

    .trophy-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
      display: inline-block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 0 0.5rem;
      }

      th, td {
        padding: 0.8rem 0.5rem;
        font-size: 0.9rem;
      }

      .table-container {
        border-radius: 10px;
      }

      header {
        margin-bottom: 2rem;
        padding: 1rem 0;
      }

      header img {
        max-width: 120px;
      }

      .link-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.7rem;
      }
    }

    @media (max-width: 480px) {
      th:nth-child(3), td:nth-child(3) {
        display: none;
      }

      .name-cell {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://arquivos.estacionadireito.com.br/logo.png" alt="EstacionaDireito Logo">
      <h1>Ranking de Pedidos</h1>
      <p class="subtitle">Competi√ß√£o de V√≠deos - Melhores Coloca√ß√µes</p>
    </header>

    <div class="table-container">
      <table id="ranking-table">
        <thead>
          <tr>
            <th class="position-cell">#</th>
            <th class="name-cell">Pedido</th>
            <th class="videos-cell">Qtd. V√≠deos</th>
            <th class="link-cell">A√ß√£o</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" class="loading">Carregando dados do ranking</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p id="erro"></p>
  </div>

  <script>
    fetch("https://arquivos.estacionadireito.com.br/api/ranking.js")
      .then(response => {
        if (!response.ok) throw new Error('Erro na resposta da API');
        return response.json();
      })
      .then(data => {
  const tbody = document.querySelector('#ranking-table tbody');
  tbody.innerHTML = '';

  // TRANSFORMA: objeto ‚Üí array de objetos
  const rankingArray = Object.entries(data).map(([pedido, qtd_videos]) => ({
    nome: pedido,
    qtd_videos,
    link: `https://arquivos.estacionadireito.com.br/${pedido}`
  }));

  // Ordena
  rankingArray.sort((a, b) => b.qtd_videos - a.qtd_videos);

  rankingArray.forEach((item, index) => {
    const tr = document.createElement('tr');

    if (index === 0) tr.classList.add('top-1');
    if (index === 1) tr.classList.add('top-2');
    if (index === 2) tr.classList.add('top-3');

    const tdPos = document.createElement('td');
    tdPos.classList.add('position-cell');
    tdPos.textContent = index + 1;

    const tdNome = document.createElement('td');
    tdNome.classList.add('name-cell');
    tdNome.textContent = item.nome;

    const tdQtd = document.createElement('td');
    tdQtd.classList.add('videos-cell');
    tdQtd.textContent = item.qtd_videos;

    const tdLink = document.createElement('td');
    tdLink.classList.add('link-cell');
    const a = document.createElement('a');
    a.href = item.link;
    a.classList.add('link-btn');
    a.textContent = 'Visualizar';
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    tdLink.appendChild(a);

    tr.appendChild(tdPos);
    tr.appendChild(tdNome);
    tr.appendChild(tdQtd);
    tr.appendChild(tdLink);
    tbody.appendChild(tr);

    if (index < 3) {
      const premio = document.createElement('tr');
      premio.classList.add(`top-${index + 1}`);
      const tdPremio = document.createElement('td');
      tdPremio.colSpan = 4;
      tdPremio.classList.add('premio');

      const premios = [
        'üèÜ 1¬∫ Lugar: R$ 200,00 ou 360 adesivos',
        'ü•à 2¬∫ Lugar: R$ 100,00 ou 240 adesivos',
        'ü•â 3¬∫ Lugar: R$ 50,00 ou 120 adesivos'
      ];

      tdPremio.innerHTML = `<span class="trophy-icon">${['üèÜ', 'ü•à', 'ü•â'][index]}</span>${premios[index]}`;
      premio.appendChild(tdPremio);
      tbody.appendChild(premio);
    }
  });
})
      .catch(error => {
        const tbody = document.querySelector('#ranking-table tbody');
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: #ff4444; padding: 2rem;">Erro ao carregar os dados do ranking</td></tr>';
        document.getElementById('erro').textContent = 'N√£o foi poss√≠vel carregar os dados. Tente novamente mais tarde.';
        console.error('Erro ao carregar ranking:', error);
      });
  </script>
</body>
</html>
