<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking Simples</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Ranking de Pedidos</h1>
  <table>
    <thead>
      <tr>
        <th>Pedido</th>
        <th>Qtd de v√≠deos</th>
      </tr>
    </thead>
    <tbody id="ranking"></tbody>
  </table>

  <script>
    fetch("https://arquivos.estacionadireito.com.br/api/ranking")
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("ranking");
        const sorted = Object.entries(data).sort(([, a], [, b]) => b - a);
        sorted.forEach(([pedido, qtd]) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${pedido}</td><td>${qtd}</td>`;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.body.innerHTML = "<p>Erro ao carregar os dados.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
