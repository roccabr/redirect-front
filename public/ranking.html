<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking EstacionaDireito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      width: 150px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #FBB034;
    }
    .table-container {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background: #ED1C24;
      color: white;
      text-transform: uppercase;
    }
    .position-cell {
      text-align: center;
      font-weight: bold;
    }
    .videos-cell {
      color: #FBB034;
      font-weight: bold;
      text-align: center;
    }
    .top-1 {
      background: linear-gradient(to right, gold, #f4d03f);
      color: black;
    }
    .top-2 {
      background: linear-gradient(to right, silver, #c0c0c0);
      color: black;
    }
    .top-3 {
      background: linear-gradient(to right, #cd7f32, #b87333);
      color: black;
    }
    .premio {
      font-style: italic;
      text-align: center;
      padding: 0.8rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    #erro {
      color: #ff4444;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://arquivos.estacionadireito.com.br/logo.png" alt="Logo EstacionaDireito" />
    <h1>Ranking de Pedidos</h1>
    <p>Competição de vídeos – top 3 ganham prêmios!</p>
  </header>

  <div class="table-container">
    <table id="ranking-table">
      <thead>
        <tr>
          <th class="position-cell">#</th>
          <th>Pedido</th>
          <th class="videos-cell">Qtd. Vídeos</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3" style="text-align:center;">Carregando dados...</td></tr>
      </tbody>
    </table>
  </div>

  <p id="erro"></p>

  <script>
    fetch("https://arquivos.estacionadireito.com.br/api/ranking.js")
      .then(response => {
        if (!response.ok) throw new Error('Erro na resposta da API');
        return response.json();
      })
      .then(data => {
        const tbody = document.querySelector('#ranking-table tbody');
        tbody.innerHTML = '';

        const rankingArray = Object.entries(data).map(([pedido, qtd_videos]) => ({
          pedido,
          qtd_videos: Number(qtd_videos)
        }));

        rankingArray.sort((a, b) => b.qtd_videos - a.qtd_videos);

        rankingArray.forEach((item, index) => {
          const tr = document.createElement('tr');

          if (index === 0) tr.classList.add('top-1');
          if (index === 1) tr.classList.add('top-2');
          if (index === 2) tr.classList.add('top-3');

          const tdPos = document.createElement('td');
          tdPos.classList.add('position-cell');
          tdPos.textContent = index + 1;

          const tdPedido = document.createElement('td');
          tdPedido.textContent = item.pedido;

          const tdQtd = document.createElement('td');
          tdQtd.classList.add('videos-cell');
          tdQtd.textContent = item.qtd_videos;

          tr.appendChild(tdPos);
          tr.appendChild(tdPedido);
          tr.appendChild(tdQtd);
          tbody.appendChild(tr);

          // Linha de prêmio para o top 3
          if (index < 3) {
            const premio = document.createElement('tr');
            const tdPremio = document.createElement('td');
            tdPremio.colSpan = 3;
            tdPremio.classList.add('premio');
            const premios = [
              '🏆 1º Lugar: R$ 200 ou 360 adesivos',
              '🥈 2º Lugar: R$ 100 ou 240 adesivos',
              '🥉 3º Lugar: R$ 50 ou 120 adesivos'
            ];
            tdPremio.textContent = premios[index];
            premio.appendChild(tdPremio);
            tbody.appendChild(premio);
          }
        });
      })
      .catch(error => {
        document.querySelector('#ranking-table tbody').innerHTML = '<tr><td colspan="3" style="text-align:center; color: red;">Erro ao carregar dados.</td></tr>';
        document.getElementById('erro').textContent = 'Não foi possível carregar os dados. Tente novamente mais tarde.';
        console.error(error);
      });
  </script>
</body>
</html>
