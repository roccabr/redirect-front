<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking de Vídeos por Pasta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Ranking de Pastas com Mais Vídeos</h1>
  <table id="ranking">
    <thead>
      <tr>
        <th>#</th>
        <th>Pasta</th>
        <th>Quantidade de Vídeos</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/ranking')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#ranking tbody");
        data.forEach((item, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.nome}</td>
            <td>${item.qtd_videos}</td>
            <td><a href="${item.link}" target="_blank">Acessar</a></td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.body.innerHTML = '<p>Erro ao carregar ranking. Tente novamente mais tarde.</p>';
        console.error(error);
      });
  </script>
</body>
</html>
